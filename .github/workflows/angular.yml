name: Angular Frontend CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      - name: Run Linter
        run: npx eslint . --ext .ts,.html
        working-directory: frontend

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      - name: Run Tests
        run: npm run test -- --watch=false --no-progress --browsers=ChromeHeadless
        working-directory: frontend

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
        working-directory: frontend
      - name: Check Formatting with Prettier
        run: npx prettier --check .
        working-directory: frontend
      - name: Build
        run: npm run build -- --configuration production
        working-directory: frontend
      - name: Upload Angular build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: angular-build
          path: frontend/dist
