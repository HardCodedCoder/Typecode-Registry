<div class="page">
  <div class="error-message">
    <!-- Error Message -->
    <h1>{{ errorCode }}</h1>
    <h2>{{ errorDetails.errorText }}</h2>
    <p>
      <i>{{ errorDetails.playfulMessage }}</i>
    </p>

    <p>
      <tui-notification status="info" class="fit-content">
        {{ errorDetails.description }}
      </tui-notification>
    </p>

    <button
      size="l"
      tuiButton
      type="button"
      routerLink="{{ errorDetails.buttonLink }}"
      [attr.aria-hidden]="true"
    >
      {{ errorDetails.buttonText }}
    </button>
  </div>
  <img src="./assets/img/{{ errorDetails.imgName }}" alt="Demonstration" />
  <!-- Guidance for User -->
  <div class="error-message">
    <h2>This might help:</h2>
    <ol class="border-radius">
      <li *ngFor="let guidanceItem of errorDetails.guidance">
        {{ guidanceItem }}
      </li>
    </ol>
  </div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>
