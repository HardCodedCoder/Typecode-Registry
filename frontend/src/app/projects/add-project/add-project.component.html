<form [formGroup]="form">
  <div class="tui-row tui-row_sme tui-form__header_margin-bottom_small">
    <div class="tui-col_8">
      <h3 class="tui-form__header tui-form__header_margin-top_none">Name</h3>
      <div class="tui-form__row">
        <tui-input
          formControlName="projectName"
          tuiHintContent="Enter the name of the project that should be created"
        >
          Project Name
          <input placeholder="New Project" tuiTextfield />
        </tui-input>
        <tui-error
          formControlName="projectName"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>
    </div>
  </div>

  <div class="tui-row tui-row_sme tui-form__header_margin-bottom_small">
    <div class="tui-col_8">
      <h3 class="tui-form__header tui-form__header_margin-top_none">
        Description
      </h3>
      <div class="tui-form__row">
        <tui-input
          formControlName="projectDescription"
          tuiHintContent="Enter a description for the project (optional)"
        >
          Description
          <input placeholder="Description" tuiTextfield />
        </tui-input>
      </div>
    </div>
  </div>

  <div class="tui-form__buttons">
    <button
      size="l"
      tuiButton
      type="button"
      class="tui-form__button"
      (click)="submit()"
      [disabled]="this.form.invalid"
    >
      Create
    </button>
    <button
      appearance="secondary"
      size="l"
      tuiButton
      type="button"
      class="tui-form__button"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</form>
