<form [formGroup]="form">
  <p>
    <span class="field-style">Scope:</span>
    {{ updateExtensionData.extension.scope }}
  </p>
  <p>
    <span class="field-style">Project:</span>
    {{ store.getProjectName(updateExtensionData.extension.project_id) }}
  </p>
  <p>
    <span class="field-style">Creation Date:</span>
    {{ formattedDate(updateExtensionData.extension.creation_date) }}
  </p>

  <!-- Extension Name Header and Input -->
  <div class="tui-row tui-row_sme tui-form__header_margin-bottom_small">
    <div class="tui-col_8">
      <h3 class="tui-form__header tui-form__header_margin-top_none">Name</h3>
      <div class="tui-form__row">
        <tui-input
          formControlName="extensionName"
          tuiHintContent="Enter the extension name that should be created here."
        >
          Update Extension Name
          <input
            value="{{ updateExtensionData.extension.name }}"
            tuiTextfield
          />
        </tui-input>
        <tui-error
          formControlName="extensionName"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>
    </div>
  </div>

  <div class="tui-row tui-row_sme tui-form__header_margin-bottom_small">
    <div class="tui-col_8">
      <h3 class="tui-form__header tui-form__header_margin-top_none">
        Description
      </h3>
      <div class="tui-form__row">
        <tui-input
          formControlName="extensionDescription"
          tuiHintContent="Enter the extension Description that should be used to update the extension"
        >
          Update Extension Description
          <input
            value="{{ updateExtensionData.extension.description }}"
            tuiTextfield
          />
        </tui-input>
        <tui-error
          formControlName="extensionDescription"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>
    </div>
  </div>

  <div class="tui-form__buttons">
    <button
      size="l"
      tuiButton
      type="button"
      class="tui-form__button"
      (click)="submit()"
      [disabled]="isDisabled()"
      style="margin-right: 10px"
    >
      Update
    </button>

    <button
      size="l"
      appearance="secondary"
      tuiButton
      type="button"
      class="tui-space_right-3 tui-space_bottom-3"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</form>
