<form [formGroup]="form">
  <p><span class="field-style">Scope:</span> {{ updateItemData.item.scope }}</p>
  <p>
    <span class="field-style">Project:</span> {{ updateItemData.item.project }}
  </p>
  <p>
    <span class="field-style">Extension:</span>
    {{ updateItemData.item.extension_id }}
  </p>

  <!-- Item Name Header and Input -->
  <div class="tui-row tui-row_sme tui-form__header_margin-bottom_small">
    <div class="tui-col_8">
      <h3 class="tui-form__header tui-form__header_margin-top_none">Name</h3>
      <div class="tui-form__row">
        <tui-input
          tuiField
          formControlName="itemName"
          tuiHintContent="Enter a new item name here. Empty inputs will be ignored."
        >
          New Name
          <input placeholder="{{ updateItemData.item.name }}" tuiTextfield />
        </tui-input>
        <tui-error
          ngDefaultControl
          formControlName="itemName"
          *ngIf="form.get('itemName')?.value === ''"
          [error]="inputValidationError"
        >
        </tui-error>
      </div>
    </div>
  </div>

  <!-- Table Name Header and Input -->
  <div class="tui-row tui-row_sme tui-form__header_margin-bottom_small">
    <div class="tui-col_8">
      <h3 class="tui-form__header tui-form__header_margin-top_none">
        Table Name
      </h3>
      <div class="tui-form__row">
        <tui-input
          tuiField
          formControlName="itemTable"
          tuiHintContent="Enter a new table name here. Empty inputs will be ignored."
        >
          New Table Name
          <input
            placeholder="{{ updateItemData.item.table_name }}"
            tuiTextfield
          />
        </tui-input>
        <tui-error
          ngDefaultControl
          formControlName="itemTable"
          *ngIf="form.get('itemTable')?.value === ''"
          [error]="inputValidationError"
        >
        </tui-error>
      </div>
    </div>
  </div>

  <p>
    <span class="field-style">Typecode:</span>
    {{ updateItemData.item.typecode }}
  </p>

  <div class="tui-form__buttons">
    <button
      size="l"
      tuiButton
      type="button"
      class="tui-form__button"
      (click)="submit()"
      [disabled]="!checkForChanges()"
    >
      Update
    </button>
    <button
      size="l"
      tuiButton
      appearance="flat"
      type="button"
      class="tui-form__button"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </div>
</form>
