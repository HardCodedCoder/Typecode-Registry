<form [formGroup]="form">
  <p><span class="field-style">Scope:</span> {{ updateItemData.item.scope }}</p>
  <p>
    <span class="field-style">Project:</span> {{ updateItemData.item.project }}
  </p>
  <p>
    <span class="field-style">Extension:</span>
    {{ updateItemData.item.extension_id }}
  </p>

  <!-- Item Name Header and Input -->
  <div class="tui-row tui-row_sme tui-form__header_margin-bottom_small">
    <div class="tui-col_8">
      <h3 class="tui-form__header tui-form__header_margin-top_none">Name</h3>
      <div class="tui-form__row">
        <tui-input
          formControlName="itemName"
          tuiHintContent="Enter the item name that should be created here."
        >
          {{ updateItemData.item.name }}
          <input placeholder="Item Name" tuiTextfield />
        </tui-input>
        <tui-error
          formControlName="itemName"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>
    </div>
  </div>

  <!-- Table Name Header and Input -->
  <div class="tui-row tui-row_sme tui-form__header_margin-bottom_small">
    <div class="tui-col_8">
      <h3 class="tui-form__header tui-form__header_margin-top_none">
        Table Name
      </h3>
      <div class="tui-form__row">
        <tui-input
          formControlName="itemTable"
          tuiHintContent="Enter the item name that should be created here."
        >
          {{ updateItemData.item.table_name }}
          <input placeholder="New Item" tuiTextfield />
        </tui-input>
        <tui-error
          formControlName="itemTable"
          [error]="[] | tuiFieldError | async"
        ></tui-error>
      </div>
    </div>
  </div>

  <p>
    <span class="field-style">Typecode:</span>
    {{ updateItemData.item.typecode }}
  </p>

  <div class="tui-form__buttons">
    <button
      size="l"
      tuiButton
      type="button"
      class="tui-form__button"
      (click)="submit()"
      [disabled]="this.form.invalid"
    >
      Update
    </button>
  </div>
</form>
